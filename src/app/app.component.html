<ion-app>
  <ion-menu type="overlay" side="end" menuId="first" contentId="main" style="color: aqua;" >
    <ion-header>
      <ion-toolbar background color="danger">
        <ion-chip>
          <ion-avatar routerLink="/iniciosesion">
            <img src="/assets/zero-two-ok.gif" routerLink="/registro">
          </ion-avatar>
          <ion-label>Perfil Usuario</ion-label>
        </ion-chip>
        <ion-button background color="danger" slot="end"  >
          <ion-icon name="cart-outline"></ion-icon>
        </ion-button>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list >
        <ion-item background color="secondary" routerLink="/inicio" style="border-radius: 60px;">
          <ion-avatar slot="start" >
            <img src="/assets/ram-png.gif">
          </ion-avatar>
          <ion-label>Novedades</ion-label>
        </ion-item>

        <ion-item  background color="tertiary" routerLink="/alert" style="border-radius: 60px;">
          <ion-avatar slot="end">
            <img src="/assets/rem-transparent.gif">
          </ion-avatar>
          <ion-label>Galeria</ion-label>
        </ion-item>

        <ion-item background color="danger" routerLink="/action-sheet" style="border-radius: 60px;">
          <ion-avatar slot="start">
            <img src="/assets/akame.gif">
          </ion-avatar>
          <ion-label>Articulos Anime</ion-label>
        </ion-item>

        <ion-item style="border-radius: 60px;" background color="success">
          <ion-avatar slot="end" >
            <img src="/assets/leone-akame-ga-kill.gif">
          </ion-avatar>
          <ion-label>Manga</ion-label>
        </ion-item>
      </ion-list>
      
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
